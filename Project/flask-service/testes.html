<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <h1>GET</h1>
            <p>
                <select class="custom-select" v-model="selectImagem">
                    <option v-for="img in imagens">{{img}}</option>
                </select>
            </p>
            <p><button @click="get()">Botão</button></p>
            <img :src="imagem">
        </div>
        <div style="margin-top: 5vh">
            <!--TODO criação de arquivos escolhendo o nome da imagem-->
        </div>
    </div>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    uri: 'http://localhost:5000/imagens',
                    imagens: [],
                    selectImagem: '',
                    imagem: ''
                },
                methods: {
                    get() {
                        this.imagem = this.uri + '/' + this.selectImagem
                    }
                },
                mounted() {
                    axios.get(this.uri).then(response => {
                        this.imagens = response.data
                    });
                }
            })
        </script>
    </footer>
</body>

</html>
